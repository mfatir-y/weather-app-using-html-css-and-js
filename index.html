<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Display App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b862ca47f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="brand-icon">
                    <i class="fas fa-cloud-sun"></i>
                </div>
                Weather App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav me-auto">
                    <div class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-star"></i>
                            <span>Favorites</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Map</span>
                        </a>
                    </div>
                </div>
                
                <div class="d-flex gap-3">
                    <button class="btn btn-primary randomize" type="button">
                        <i class="fas fa-random"></i>
                        <span>Random</span>
                    </button>
                    <button class="btn btn-danger clear" type="button">
                        <i class="fas fa-trash-alt"></i>
                        <span>Clear</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="search-container text-center">
            <h1 class="display-4 mb-2">Weather Forecast</h1>
            <p class="lead text-light-muted mb-5">Get real-time weather updates for any location worldwide</p>
            
            <div class="search-box-container">
                <div class="search-box d-flex align-items-center">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Enter city name..." class="searchValue">
                    <button class="searchButton">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="search-backdrop"></div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-5">
            <!-- Weather cards will be added here -->
        </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
